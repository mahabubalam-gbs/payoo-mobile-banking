<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Banking</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>

<body class="bg-slate-700">
    <section class="max-w-md min-h-screen bg-gray-200 mx-auto">
        <header class="place-content-center max-w-md min-h-screen bg-gray-200 mx-auto">
            <div class="w-40 mx-auto">
                <img src="assets/Logo-full.png" alt="Payoo Logo">
            </div>
            <div class="hero">
                <div class="hero-content">
                    <div class="card bg-base-100 shadow-2xl rounded-2xl min-w-[350px]">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <label class="label text-black font-medium">Mobile Number</label>
                                <input type="email" class="input focus:outline-none" placeholder="Enter your number" />
                                <label class="label text-black font-medium">4 Digit Pin</label>
                                <input type="password" class="input focus:outline-none"
                                    placeholder="Enter 4 Digit Pin" />
                                <button class="btn btn-primary rounded-full mt-4">Login</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </section>
</body>

</html>
