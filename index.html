<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Banking</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

    <style>
        .font-outfit {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="bg-slate-700 font-outfit">
    <section class="max-w-md min-h-screen bg-gray-200 mx-auto">
        <header class="place-content-center max-w-md min-h-screen bg-gray-200 mx-auto">
            <div class="w-40 mx-auto">
                <img src="assets/Logo-full.png" alt="Payoo Logo">
            </div>
            <div class="hero">
                <div class="hero-content">
                    <div class="card bg-base-100 shadow-2xl rounded-2xl min-w-[350px]">
                        <form class="card-body">
                            <fieldset class="fieldset">
                                <label class="label text-black font-medium">Mobile Number</label>
                                <input id="account-number" value="01305605613" type="text" maxlength="11"
                                    class="input focus:outline-none" placeholder="Enter your number" required />
                                <label class="label text-black font-medium">4 Digit Pin</label>
                                <input id="pin" value="1234" type="text" class="input focus:outline-none" maxlength="4"
                                    placeholder="Enter 4 Digit Pin" required />
                                <button id="login-btn" class="btn btn-primary rounded-full mt-4">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </header>
    </section>
    <script src="scripts/login.js"></script>
</body>

</html>
