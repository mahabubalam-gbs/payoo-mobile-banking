<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Banking</title>
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/6005ac0b19.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

    <style>
        .font-outfit {
            font-family: "Outfit", sans-serif;
        }
    </style>
    <style type="text/tailwindcss">
        @theme {
        --color-clifford: #da373d;
        --color-payoo-primary: #7460FF;
        --color-payoo-blue: #0874F2;
      }
    </style>
</head>

<body class="font-outfit bg-slate-700">
    <!-- nav section -->
    <section class=" max-w-md min-h-screen bg-gray-200 mx-auto">
        <header>
            <nav class="flex justify-between items-center px-6 pt-6">
                <!-- logo & amount -->
                <div class="flex gap-2">
                    <div>
                        <img class="w-12" src="assets/logo.png" alt="logo">
                    </div>
                    <div>
                        <h3 class="font-bold">$ <span>4500</span></h3>
                        <p class="text-gray-500 font-normal">Available Balance</p>
                    </div>
                </div>
                <!-- logout -->
                <div>
                    <button class="text-gray-500 btn btn-outline font-normal"><i
                            class="fa-solid fa-arrow-right-from-bracket"></i> Log
                        Out</button>
                </div>
            </nav>
            <div class="divider "></div>
        </header>
        <!-- Welcome Payoo -->
        <section class="px-6 shadow-lg rounded-2xl">
            <h1 class="text-2xl font-bold mb-4">Welcome to Pay<span class="text-payoo-primary">oo</span></h1>
            <p class="text-gray-500 font-normal mb-4">Enjoy easy and convenient financial services with us. Cashout
                charge is
                low and </p>

            <div class="cards grid grid-cols-3 gap-4 py-6">
                <!-- card 1 -->
                <div
                    class="card border border-gray-400 rounded-xl p-4 text-center hover:border-payoo-blue cursor-pointer hover:bg-payoo-blue/5 hover:text-payoo-blue gap-2">
                    <img class="w-8 mx-auto" src="assets/opt-1.png" alt="">
                    <h3>Add Money</h3>
                </div>
                <!-- card 2 -->
                <div
                    class="card border border-gray-400 rounded-xl p-4 text-center hover:border-payoo-blue cursor-pointer hover:bg-payoo-blue/5 hover:text-payoo-blue gap-2">
                    <img class="w-8 mx-auto" src="assets/opt-2.png" alt="">
                    <h3>Cashout</h3>
                </div>
                <!-- card 3 -->
                <div
                    class="card border border-gray-400 rounded-xl p-4 text-center hover:border-payoo-blue cursor-pointer hover:bg-payoo-blue/5 hover:text-payoo-blue gap-2">
                    <img class="w-8 mx-auto" src="assets/opt-3.png" alt="">
                    <h3>Transfer Money</h3>
                </div>
                <!-- card 4 -->
                <div
                    class="card border border-gray-400 rounded-xl p-4 text-center hover:border-payoo-blue cursor-pointer hover:bg-payoo-blue/5 hover:text-payoo-blue gap-2">
                    <img class="w-8 mx-auto" src="assets/opt-4.png" alt="">
                    <h3>Get Bonus</h3>
                </div>
                <!-- card 5 -->
                <div
                    class="card border border-gray-400 rounded-xl p-4 text-center hover:border-payoo-blue cursor-pointer hover:bg-payoo-blue/5 hover:text-payoo-blue gap-2">
                    <img class="w-8 mx-auto" src="assets/opt-5.png" alt="">
                    <h3>Pay Bill</h3>
                </div>
                <!-- card 6 -->
                <div
                    class="card border border-gray-400 rounded-xl p-4 text-center hover:border-payoo-blue cursor-pointer hover:bg-payoo-blue/5 hover:text-payoo-blue gap-2">
                    <img class="w-8 mx-auto" src="assets/opt-6.png" alt="">
                    <h3>Transactions</h3>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
